<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Cart</h1>
    </header>
    <div class="item">
        <div class="item1" id="item1">
           <img src="black.jpeg" alt="black"/>
           <p>Black perfume</p>
           <p>$200</p>
        </div>

        <div class="item2" id="item2">
            <img src="si1.jpg" alt="si"/>
            <p>Si perfume</p>
            <p>$150</p>
        </div>

        <div class="item3" id="item3">
            <img src="versa.jpeg" alt="versa"/>
            <p>Versa perfume</p>
            <p>$180</p>
        </div>
    </div>
    
    <div class="Cart">
      <p><strong>Cart Subtotal: </strong>$<span id="subtotal">0</span></p> 
      <p><strong>Cart Tax: </strong>$<span id="tax">0</span></p>
      <p><strong>Cart Total: </strong>$<span id="total">0</span></p>
    </div>

    
    <footer>
        Created by Fatema Tawakoli
    </footer>
    <script src="main.js"></script>
</body>
</html>
